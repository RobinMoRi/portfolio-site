services:
  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio-frontend
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=dev

  frontend-dev-v2:
    build:
      context: ./portfolio-frontend
      dockerfile: Dockerfile.dev
    container_name: vhk-frontend-dev-v2
    volumes:
      - ./portfolio-frontend:/app
      - ./portfolio-frontend/node_modules:/app/node_modules
    ports:
      - "8000:3000"
    environment:
      - ENVIRONMENT=dev

  frontend-deploy:
    build:
      context: .
      dockerfile: Deploy.Dockerfile
    container_name: portfolio-frontend-prod
    ports:
      - "80:80"
    environment:
      - NODE_ENV=prod
      - GITHUB_API_TOKEN=sometokenhere

  frontend-deploy-v2:
    build:
      context: ./portfolio-frontend
      dockerfile: Deploy.Dockerfile
    container_name: portfolio-frontend-prod
    ports:
      - "80:3000"
    environment:
      - NODE_ENV=prod

  api-dev:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: portfolio-api-dev
    ports:
      - "8080:8080"
    env_file:
      - ./api/.env
    volumes:
      - ./api:/app

  api-prod:
    build:
      context: ./api
      dockerfile: Deploy.Dockerfile
    container_name: portfolio-api-prod
    ports:
      - "8080:8080"
    environment:
      # Define environment variables here, or better, use a secret management approach
      ENV: prod
    restart: unless-stopped