version: "3"

services:
  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio-frontend
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=dev

  frontend-deploy:
    platform: linux/x86_64
    image: romori1993/portfolio-site-frontend-deploy:latest
    container_name: portfolio-frontend-prod
    ports:
      - "80:80"
    environment:
      - NODE_ENV=prod